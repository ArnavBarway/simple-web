<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Barway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .works-section {
            display: none;
            margin-top: 50px;
            text-align: center;
        }

        .works-section.show {
            display: block;
        }

        .works-link {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Arnav Barway</h1>
            <p>Web Developer | Designer | Programmer</p>
        </header>

        <div class="social-icons">
            <a href="https://github.com/ArnavBarway" target="_blank" class="icon">
                <img src="images/github.svg" alt="GitHub">
            </a>
            <a href="mailto:arnav@sagaraga.com" target="_blank" class="icon">
                <img src="images/email.png" alt="Email">
            </a>
            <a href="https://instagram.com/arnav_x_03" target="_blank" class="icon">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://stackoverflow.com/users/28922894/arnavbarway" target="_blank" class="icon">
                <img src="images/stackoverflow.png" alt="StackOverflow">
            </a>
            <a href="https://arnxvd3v.slack.com/team/U0867KZN10E" target="_blank" class="icon">
                <img src="images/slack.png" alt="Slack">
            </a>
        </div>

        <div class="works-link"

            <button><a href="works/"My Works</a></button>
        </div>
<br>

        <!-- Works Section -->
        <div class="works-section" id="works-section">
            <h2>My Works</h2>
            <div class="work-item">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
                <a href="#">View Project</a>
            </div>
            <div class="work-item">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
                <a href="#">View Project</a>
            </div>
        </div>

        <!-- Audio Player -->
        <audio id="background-music" loop>
            <source src="music/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Play Button -->
        <button id="play-music" onclick="startMusic()">Start Music</button>
    </div>

    <script>
        window.onscroll = function () {
            const scrollPosition = window.scrollY;
            const worksSection = document.getElementById('works-section');
            
            if (scrollPosition > 200) {
                document.body.style.backgroundColor = 'white';
                worksSection.classList.add('show');
            } else {
                document.body.style.backgroundColor = '#1f1f1f';
                worksSection.classList.remove('show');
            }
        };

        function startMusic() {
            const audio = document.getElementById('background-music');
            audio.play();
            document.getElementById('play-music').style.display = 'none'; // Hide the button after clicking
        }
    </script>
</body>

</html>
