<html lang="en">

<head>

            display: none;
            margin-top: 50px;

        .works-link {

            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Arnav Barway</h1>
            <p>Web Developer | Designer | Programmer</p>
        </header>

        <div class="social-icons">
            <a href="https://github.com/ArnavBarway" target="_blank" class="icon">
                <img src="images/github.svg" alt="GitHub">
            </a>
            <a href="mailto:arnav@sagaraga.com" target="_blank" class="icon">
                <img src="images/email.png" alt="Email">
            </a>
            <a href="https://instagram.com/arnav_x_03" target="_blank" class="icon">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://stackoverflow.com/users/28922894/arnavbarway" target="_blank" class="icon">
                <img src="images/stackoverflow.png" alt="StackOverflow">
            </a>
            <a href="https://arnxvd3v.slack.com/team/U0867KZN10E" target="_blank" class="icon">
                <img src="images/slack.png" alt="Slack">
            </a>
        </div>

        <div class="works-link">
    <a href="works/" class="works-button">My Works</a>
</div>

<style>
    .works-link {
        text-align: center;
        margin-top: 20px;
    }

    .works-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: black !important; /* Ensures text is black */
        background-color: white; /* White background */
        border: 2px solid black; /* Black border for contrast */
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .works-button:hover {
        background-color: #f0f0f0; /* Light gray on hover */
        color: black !important; /* Ensures text remains black */
        transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .works-button:active {
        background-color: #e0e0e0; /* Slightly darker gray on click */
        color: black !important; /* Ensures text remains black */
        transform: scale(0.95); /* Slightly shrink on click */
    }
</style>
<br>



        <!-- Audio Player -->
        <audio id="background-music" loop>
            <source src="music/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Play Button -->
        <button id="play-music" onclick="startMusic()">Start Music</button>
    </div>

    <script>
        window.onscroll = function () {
            const scrollPosition = window.scrollY;
            const worksSection = document.getElementById('works-section');
            
            if (scrollPosition > 200) {
                document.body.style.backgroundColor = 'white';
                worksSection.classList.add('show');
            } else {
                document.body.style.backgroundColor = '#1f1f1f';
                worksSection.classList.remove('show');
            }
        };

        function startMusic() {
            const audio = document.getElementById('background-music');
            audio.play();
            document.getElementById('play-music').style.display = 'none'; // Hide the button after clicking
        }
    </script>
</body>

</html>
